<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relief Supplies List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Relief Supplies List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Shelter</th>
                    <th>Category</th>
                    <th>Required Number</th>
                    <th>Used Number</th>
                </tr>
            </thead>
            <tbody>
                {% for supply in relief_supplies %}
                <tr>
                    <td>{{ supply.shelter.name }}</td>
                    <td>{{ supply.reliefsuppliescategory.name }}</td>
                    <td>{{ supply.required_number }}</td>
                    <td>{{ supply.used_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

{% extends "layout.html" %}

{% block title %}
family
{% endblock %}

{% block top %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<style>
    #map {
        height: 500px;
        width: 70%;
        margin: 0 auto;
    }
</style>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // 現在位置を取得する関数
    async function getMyPosition() {
        return new Promise((resolve, reject) => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        console.log("Latitude: " + position.coords.latitude);
                        console.log("Longitude: " + position.coords.longitude);
                        resolve([position.coords.latitude, position.coords.longitude]);
                    },
                    function (error) {
                        console.log("Error: " + error.message);
                        reject(error);
                    }
                );
            } else {
                console.log("Geolocation is not supported by this browser.");
                resolve([0, 0]);
            }
        });
    }
    // 関数を呼び出す
    const myPosition = {}
    getMyPosition().then((position) => {
        console.log(position);
        const myPosition = position;
        myLatitude = myPosition[0];
        myLongitude = myPosition[1];



        // 地図の初期表示
        var map = L.map('map').setView([myLatitude, myLongitude], 13);

        // 地図タイルの設定
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // マーカーを追加
        var marker = L.marker([myLatitude, myLongitude]).addTo(map)
            .bindPopup("現在地")
            .openPopup();
        marker.setIcon(L.icon({
            iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png",
            shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        }));
    {% for family in families %}
        var marker = L.marker([{{ family.Latitude }}, {{ family.Longitude }} ]).addTo(map)
        .bindPopup("家族")
        .openPopup();
    marker.setIcon(L.icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png",
        shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    }));
    {% endfor %}
    
    });
</script>
<div class="container mt-4">
    <div class="text-center">
        <button id="inviteBtn" class="btn btn-primary mb-3">招待リンク</button>
        <script>
            document.getElementById('inviteBtn').addEventListener('click', function () {
                // 現在のURLを取得
                const currentUrl = window.location.origin + '/invite/{{ family_invitation.code }}';
                // クリップボードにコピー
                navigator.clipboard.writeText(currentUrl).then(function () {
                    alert('招待リンクをクリップボードにコピーしました');
                }).catch(function (err) {
                    console.error('クリップボードへのコピーに失敗しました', err);
                    alert('クリップボードへのコピーに失敗しました');
                });
            });
        </script>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>名前</th>
                <th>-</th>
            </tr>
        </thead>
        <tbody>
            {% for family in families %}
            <tr>
                <td>{{ family.name }}</td>
                <td>
                    <form action="/family/del/{{ family.id }}" method="post">
                        <input type="hidden" name="id" value="{{ family.id }}">
                        <input class="btn btn-danger" type="submit" value="削除">
                    </form>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
